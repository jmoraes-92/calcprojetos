<div class="container mt-4">
    <h1 class="mb-4">Lista de Usuários</h1>

    <!-- Tabela de usuários -->
    <table id="usuariosTable" class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Papel</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.idUsuario}">1</td>
                <td th:text="${usuario.nome}">Nome do Usuário</td>
                <td th:text="${usuario.email}">email@exemplo.com</td>
                <td th:text="${usuario.papel}">Papel</td>
            </tr>
        </tbody>
    </table>
</div>
