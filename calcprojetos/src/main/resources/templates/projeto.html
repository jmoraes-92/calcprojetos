<form action="/projetos" method="POST">
    <input type="hidden" name="id_projeto" id="id_projeto">

    <label for="titulo">Título:</label>
    <input type="text" name="titulo" id="titulo" required>

    <label for="descricao">Descrição:</label>
    <textarea name="descricao" id="descricao"></textarea>

    <label for="id_solicitante">Solicitante:</label>
    <input type="number" name="id_solicitante" id="id_solicitante">

    <label for="id_proprietario">Proprietário:</label>
    <input type="number" name="id_proprietario" id="id_proprietario">

    <label for="data_criacao">Data de Criação:</label>
    <input type="date" name="data_criacao" id="data_criacao" required>

    <label for="data_inicio">Data de Início:</label>
    <input type="date" name="data_inicio" id="data_inicio">

    <label for="data_fim">Data de Fim:</label>
    <input type="date" name="data_fim" id="data_fim">
    <button type="submit">Salvar</button>
</form>
